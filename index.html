<!DOCTYPE html>
<html>
    <head>
        <title>Let me see your GitHub</title>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
        <script src='https://unpkg.com/vue@1.0.28/dist/vue.min.js' type='text/javascript'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.14.0/axios.min.js' type='text/javascript'></script>
    </head>
    <body style='margin-top:10px'>
        <div id="app">
            <div class='container'>
                <div class='row'>
                    <div class='col-md-12'>
                        <form class="form-inline" v-on:submit.prevent="getData">
                            <div class='form-group'>
                                <input type='text' class='form-control' v-model="inputUser">
                            </div>
                            <div class='form-group'>
                                <button type='btn btn-primary'>Pull User Data</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class='row' v-if='error'>
                    <div class="alert alert-danger" role="alert" style='margin-top:5px'>
                        {{error}}
                    </div>
                </div>

                <div class='row' v-if='show'>
                    <div class='col-md-12'>
                        <h1>{{user.name}} (@<a href={{user.html_url}} )>{{user.login}}</a>)</h1> 
                        <div style='overflow:auto'>
                            <img class='img-responsive img-thumbnail' :src=user.avatar_url width='100px' style='float:left'>
                            <div class='caption' style='float:left; margin-left:15px'>
                                Followers: {{user.followers}} - Following: {{user.following}}
                                <br>
                                Repos: {{user.public_repos}}
                            </div>
                        </div>
                        <h3>Repos List:</h3>
                        <template v-for='repo in repos'>
                            <a href={{repo.html_url}} class='btn btn-primary' style='margin:5px'>{{repo.name}}</a>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    <script src='app.js' type='text/javascript'></script>
    </body>
</html>
